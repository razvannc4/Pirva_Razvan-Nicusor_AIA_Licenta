    <script>
        window.addEventListener('resize', function () {
            updateMapCoordinates();
        });

        function updateMapCoordinates() {
            var image = document.getElementById('map-image');
            var map = document.getElementById('image_map');
            var mapAreas = map.getElementsByTagName('area');

            var imageWidth = image.clientWidth;
            var imageHeight = image.clientHeight;
            var originalWidth = image.naturalWidth;
            var originalHeight = image.naturalHeight;

            var widthRatio = originalWidth / imageWidth;
            var heightRatio = originalHeight / imageHeight;

            for (var i = 0; i < mapAreas.length; i++) {
                var originalCoords = mapAreas[i].getAttribute('data-coords');
                var coordsArray = originalCoords.split(',');

                var updatedCoords = [];
                for (var j = 0; j < coordsArray.length; j++) {
                    if (j % 2 === 0) {
                        updatedCoords.push(Math.round(coordsArray[j] / widthRatio));
                    } else {
                        updatedCoords.push(Math.round(coordsArray[j] / heightRatio));
                    }
                }

                mapAreas[i].coords = updatedCoords.join(',');
            }
        }

        updateMapCoordinates();
    </script>
